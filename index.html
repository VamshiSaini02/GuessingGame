<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="row" style="text-align:center ;">
        <div class="col-sm-3">
            
        </div>
        <div class="col-sm-6" style="text-align:center ;background-color:lavender">
                <h1>GUESSING GAME</h1>
        </div>
        <div class="col-sm-3">
            <p class="highScore">HIGH SCORE:</p>
            <p class="currentScore">CURRENT SCORE:</p>
        </div>
    </div>
    <div class="row" style="text-align:center ;">
        <div class="col-sm-3">
        </div>
        <div class="col-sm-6" style="text-align:center ;">
            <br>
            <button type="button" class="btn btn-primary btn-lg startAgain">START AGAIN</button>
        </div>
        <div class="col-sm-3">
        </div>
    </div>
    
    <div class="row" style="text-align:center ;position:relative; top:200px">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <input type="number" class="form-control inputNumber" id="inputNumber" placeholder="ENTER A NUMBER" name="inputNumber"><br>
            <button type="button" class="btn btn-primary btn-lg check">CHECK!</button><br><br>
            <h2 class="messageText">ENTER A NUMBER ABOVE BETWEEN 1 and 20</h2>
            <p class="guessNumber"></p>
        </div>
        <div class="col-sm-2"></div>
    </div>
    <script src="index.js"></script>
    
</body>
